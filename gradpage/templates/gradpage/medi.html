<!DOCTYPE html>
<html lang="kor">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>졸업을 도와조 : 약학대학</title>

    <link rel="stylesheet" href="./css/dept.css" />
  </head>
  <body>
    <div class="container">
      <header class="hd">
        <div class="left-line">
          <hr />
          <hr />
        </div>
        <div class="logo">
          <a href="#">
            <img src="./image/logo.png" alt="로고" />
          </a>
        </div>
        <div class="center-line">
          <hr />
          <hr />
        </div>
        <div class="user">
          <div class="login-username">
            <div class="login">
              <a href="#">
                <p>LOGIN / SIGNUP</p>
              </a>
            </div>
          </div>
          <a href="#">
            <div class="profile">
              <p>MYPAGE</p>
              <img src="./image/user.png" alt="프로필" /></div
          ></a>
        </div>
        <div class="right-line">
          <hr />
          <hr />
        </div>
      </header>

      <section class="sec">
        <div class="content">
          <div class="dept">
            <!-- 대학 정보 -->
            <div class="univ">
              <p>약학대학</p>
              <p style="font-size: 1.7em">Colleage of Pharmacy</p>
            </div>
            <div class="select-dept">
              <div class="univ-name">
                <p>약학대학</p>
              </div>
              <div class="choose">
                <form action="#" method="POST">
                  <!-- changeDept -->
                  <select name="dept" id="input-dropdown">
                    <option selected disabled value="">전공을 선택해주세요. ▼</option>
                    <option value="medical6">약학과(신입생)</option>
                    <option value="medical4">약학과(편입생)</option>
                  </select>
                  <input type="submit" value="선택" id="choose-btn" />
                </form>
              </div>
            </div>
          </div>
          <!-- 버튼 (1) -->
          <div class="dept-btn-1">
            <a href="{% url 'medical6_department' %}">
              <div class="sub-box">
                <p>약학과(신입생)</p>
              </div></a
            ><a href="{% url 'medical4_department' %}">
              <div class="sub-box">
                <p>약학과(편입생)</p>
              </div></a
            >
            <div class="sub-box-2">
              <p></p>
            </div>
            <div class="sub-box-2">
              <p></p>
            </div>
            <div class="sub-box-2">
              <p></p>
            </div>
          </div>
        </div>
      </section>

      <footer class="ft">
        <hr />
        <hr />
      </footer>

      <navigation class="nav">
        <a href="#">
          <div class="chat-button">
            <img src="./image/speech-bubble.png" alt="챗봇" /></div
        ></a>
      </navigation>
    </div>
  </body>
</html>

<!DOCTYPE html>
<html lang="kor">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>졸업을 도와조 : 불어불문학전공</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/page_global.css' %}" />
  </head>
  <body>
    <div class="container">
      <header class="hd">
        <div class="left-line">
          <hr />
          <hr />
        </div>
        <div class="logo">
          <a href="/">
            <img src="{% static 'image/logo.png' %}" alt="로고" />
          </a>
        </div>
        <div class="center-line">
          <hr />
          <hr />
        </div>
        <div class="user">
          <div class="login-username">
            <div class="login">
              {% if user.is_authenticated %}
              <p>{{user.username}}</p>
              {% else %}
              <p><a href="{% url 'account:login' %}">LOGIN</a> / <a href="{% url 'account:signup' %}">SIGNUP</a></p>

              {% endif %}
            </div>
          </div>
          <a href="#">
            <div class="profile">
              <p>MYPAGE</p>
              <img src="{% static 'image/user.png' %}" alt="프로필" /></div
          ></a>
        </div>
        <div class="right-line">
          <hr />
          <hr />
        </div>
      </header>

      <section class="sec">
        <div class="content">
          <div class="dept">
            <!-- 대학 정보 -->
            <div class="univ">
              <p>불어불문학전공</p>
              <p style="font-size: 1.7em">French Language & Literature</p>
            </div>
            <div class="select-dept">
              <div class="univ-name">
                <p>글로벌융합대학</p>
              </div>
              <div class="choose">
                {% csrf_token %}
                <form action="#" method="POST">
                  <!-- changeDept -->
                  <select name="major" id="input-dropdown">
                    <option disabled value="">전공을 선택해주세요. ▼</option>
                    <option value="korea">국어국문학전공</option>
                    <option value="japan">일어일문학전공</option>
                    <option value="china">중어중문학전공</option>
                    <option value="english">영어영문학전공</option>
                    <option selected value="france">불어불문학전공</option>
                    <option value="germany">독어독문학전공</option>
                    <option value="spain">스페인어전공</option>
                    <option value="history">사학전공</option>
                    <option value="philosophy">철학전공</option>
                    <option value="arthistory">미술사학전공</option>
                    <option value="culperson">문화인류학전공</option>
                    <option value="manange">경영학전공</option>
                    <option value="account">회계학전공</option>
                    <option value="intertrade">국제통상학전공</option>
                    <option value="law">법학전공</option>
                    <option value="social">사회학전공</option>
                    <option value="literinf">문헌정보학전공</option>
                    <option value="psychology">심리학전공</option>
                    <option value="childfam">아동가족학전공</option>
                    <option value="socwel">사회복지학전공</option>
                    <option value="poldiplo">정치외교학전공</option>
                    <option value="fashion">의상디자인학전공</option>
                    <option value="childedu">유아교육과</option>
                  </select>
                  <input type="submit" value="선택" id="choose-btn" />
                </form>
              </div>
            </div>
          </div>

          <div class="box">
            졸업요건
            <div class="contentbox">DELF B1(프랑스 정부 인증, 프랑스어 자격 능력 시험)</div>
          </div>
        </div>
      </section>

      <footer class="ft">
        <hr />
        <hr />
      </footer>

      <navigation class="nav">
        <a href="#">
          <div class="chat-button">
            <img src="{% static 'image/speech-bubble.png' %}" alt="챗봇" /></div
        ></a>
      </navigation>
    </div>
  </body>
</html>
